<div class="login-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form #loginForm="ngForm" (submit)="login(loginForm)">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" name="email" type="email" required ngModel>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" name="password" autocomplete required
            [type]="hide ? 'password' : 'text'" ngModel>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="login-buttons-container">
          <button class="main-button">Login</button>
          <button class="cancel-button" (click)=" RedirectRegister()">Register</button>
        </div>
        <div class="error-message">{{errorMessage}}</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
